<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify music listener</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@1,200&display= swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="template">
      <div class="nav">
        <nav class="font">
            <ul>
                <li class="brand"><img src="logo.png" alt="Spotify"><span>Spotify</span></li>
                <li>Home</li>
                <li>About</li>

            </ul>
        </nav>
      </div>
        <div class="container">

            <div class="songlist">
                <h1>BEST of nsc no copyright sounds</h1>
                <div class="songitem">
                    <div class="first">
                        <img src="/covers/1.jpg" alt="1">

                        <span   class="songname">Let me love you</span><span class="time2"></span><span class="walle"><i
                                class="fa-solid pause1 fa-circle-play" id="0"></i></span>
                    </div>
                    <div class="first">
                        <img src="/covers/2.jpg" alt="1">

                        <span  class="songname">Let me love you</span><span class="time2"></span><span class="walle"><i
                                class="fa-solid pause1 fa-circle-play" id="1"></i></span>
                    </div>
                    <div class="first">
                        <img src="/covers/3.jpg" alt="1">

                        <span  class="songname">Let me love you</span><span class="time2"></span><span class="walle"><i
                                class="fa-solid pause1 fa-circle-play" id="2"></i></span>
                    </div>
                    <div class="first">
                        <img src="/covers/4.jpg" alt="1">

                        <span  class="songname">Let me love you</span><span class="time2"></span><span class="walle"><i
                                class="fa-solid pause1 fa-circle-play" id="3"></i></span>
                    </div>
                    <div class="first">
                        <img src="/covers/5.jpg" alt="1">

                        <span  class="songname">Let me love you</span><span class="time2"></span><span class="walle"><i
                                class="fa-solid pause1 fa-circle-play" id="4"></i></span>
                    </div>
                    <div class="first">
                        <img src="/covers/6.jpg" alt="1">

                        <span  class="songname">Let me love you</span><span class="time2"></span><span class="walle"><i
                                class="fa-solid pause1 fa-circle-play" id="5"></i></span>
                    </div>
                    <div class="first">
                        <img src="/covers/7.jpg" alt="1">

                        <span  class="songname">Let me love you</span><span class="time2"></span><span class="walle"><i
                                class="fa-solid pause1 fa-circle-play" id="6"></i></span>
                    </div>
                    <div class="first">
                        <img src="/covers/8.jpg" alt="1">

                        <span  class="songname">Let me love you</span><span class="time2"></span><span class="walle"><i
                                class="fa-solid pause1 fa-circle-play" id="7"></i></span>
                    </div>

                </div>
            </div>  
            <div class="songbanner"></div>
        </div>

        <div class="music">
            <input type="range" name="range" id="progresss" min="0" max="100" value="0">
                <div class="time" id="anothertime">
                    00:00
                </div>
            
            <div class="audio">
                <i class="fa-sharp fa-solid fa-backward" id="pravious"></i>

                <i class="fa-solid fa-play-circle" id="play" ></i>
                <i class="fa-sharp fa-solid fa-forward" id="next"></i>
                <div class="songinfo">
                    <img src="playing.gif " alt="1" width="55 px" id="gif"><span id="mastersong"> </span>
                </div>
            </div>


        </div>
        <script src="https://kit.fontawesome.com/818fd82820.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </div>
</body>

</html>
